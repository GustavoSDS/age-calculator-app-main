<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <section class="date">
        <div class="date__day">
          <label class="date__label" for="day"> Day</label>
          <input class="date__input" type="number" name="day" id="day" placeholder="DD">
          <p class="date__message-error date__display"></span>
        </div>
        <div class="date__month">
          <label class="date__label" for="month ">Month</label>
          <input class="date__input" type="number" name="year" id="month" placeholder="MM">
          <p class="date__message-error date__display"></span>
        </div>
        <div class="date__year">
          <label class="date__label" for="year">Year</label>
          <input class="date__input" type="number" name="year" id="year" placeholder="YYYY">
          <p class="date__message-error date__display"></p>
        </div>
        <button id="btn-calc" class="date__icon-arrow"></butto>
      </section>
      <hr class="line-center">
      <section class="age">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span> months</p>
        <p><span id="days">--</span> days</p>
      </section>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
